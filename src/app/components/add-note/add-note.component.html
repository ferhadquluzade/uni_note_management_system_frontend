<div class="container">
  <button class="btn btn-primary round-btn floating-btn note-add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    +
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <app-global-error></app-global-error>
            <div class="card-body">
              <div *ngIf="success" class="alert alert-success mb-3" role="alert">
                Note added!
              </div>
              <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input class="form-control" id="title" formControlName="title" appFocus>
                  <div *ngIf="title.errors && title.touched">
                    <p *ngIf="title.errors?.required"></p>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
                </div>
                <div class="mb-3">
                  <label for="cover_image" class="form-label">Cover image</label>
                  <input class="form-control" (change)="uploadCoverImage($event)" type="file" id="cover_image"
                    accept="image/*" >
                </div>
                <div class="d-flex justify-content-end">
                  <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary ">Submit</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
