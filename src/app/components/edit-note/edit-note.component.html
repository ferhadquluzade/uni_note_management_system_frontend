<div class="card" *ngIf="isCardVisible">
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>Edit note - {{note.title}}</span>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeForm()" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <div *ngIf="success" class="alert alert-success mb-3" role="alert">
            Note updated!
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input class="form-control" id="title" formControlName="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
            </div>
            <div class="mb-3">
                <label for="cover_image" class="form-label">Cover image</label>
                <input class="form-control" (change)="uploadCoverImage($event)" type="file" id="cover_image"
                    accept="image/*">
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
